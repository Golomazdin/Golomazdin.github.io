<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Мой первый сайт </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первая строка (row) под заголовок-->
			<div class="row">
			<div class="col-lg-6 offset-col-lg-3 col-xs-12" >
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
		</div>
		</div>

        	<!-- Вторая строка (row) под заголовок-->
			<div class="row">
				<div class="col-lg-6 offset-col-lg-1" >
					<div class="video" >
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/67lK1EEyEco?start=2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>

				</div>
				<div class="col-lg-4 ">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#" > 
 							<input type="text" name="" placeholder="Введите ваше имя" class="form-control input-lg">
 							<input type="text" name="" placeholder="Введите ваш email" class="form-control">
 							<button class="btn btn-primary btn-lg btn-block form-btn">Получить иструкции</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
		<!-- row под заголовок секции-->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
			</div>
		</div>
		<!-- row под иконки-->
		<div class="feature text-center"> 
		<div class="row">
			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/img1.png">
					<p>Первое преимущество</p>
				</div>
			</div>

			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/img2.png">
					<p>Второе преимущество</p>
				</div>
			</div>

			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/img3.png">
					<p>Третье преимущество</p>
				</div>
			</div>

			<div class="col-lg-3">
				<div class="feature-box">
					<img src="img/img4.png">
					<p>Четвертое преимущество</p>
				</div>
			</div>
			
		</div>
</div>
<button class="btn btn-primary btn-lg  form-btn center-block">Получить иструкции</button>

	</div>
	</div>
</body>
</html>
